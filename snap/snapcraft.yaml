name: tio
version: '1.38'
summary: A simple serial terminal I/O tool
description: >
  tio is a simple serial terminal tool which features a straightforward
  commandline interface to easily connect to TTY devices for basic I/O
  operations.

base: core20
grade: stable
confinement: classic

apps:
  tio:
    command: usr/bin/tio
    completer: usr/share/bash-completion/completions/tio

parts:
  tio:
    plugin: meson
    source: https://github.com/tio/tio.git
    meson-parameters:
      - --prefix=/usr
    build-packages:
      - pkg-config
      - cmake
      - bash-completion
      - libinih-dev
    stage-packages:
      - bash-completion
      - libinih1
